apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"//"22.0.1"

    defaultConfig {
        applicationId "info.androidhive.volleyexamples"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        jackOptions{
            enabled true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.mcxiaoke.volley:library-aar:1.0.0'

    compile 'com.amazonaws:aws-android-sdk-core:2.2.+'
    compile 'com.amazonaws:aws-android-sdk-s3:2.2.+'
    compile 'com.amazonaws:aws-android-sdk-ddb:2.2.+'

    // https://mvnrepository.com/artifact/uk.co.lucasweb/aws-v4-signer-java
    //compile group: 'uk.co.lucasweb', name: 'aws-v4-signer-java', version: '1.1'
}
